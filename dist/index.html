<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping Pong Game</title>
        <link rel="stylesheet" type="text/css" href="input.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style></style>
    </head>
    <body
        class="bg-slate-800 w-screen h-screen relative flex items-center justify-center"
    >
        <!-- start game prompt////////////////////////////////////////////////////// -->
        <div
            class="start absolute z-50 w-[350px] h-[200px] bg-slate-300 hover:bg-slate-200 top-[100px] mx-auto rounded-xl flex overflow-hidden text-slate-800 hover:text-slate-900"
        >
            <div class="w-[35%] h-[100%]">
                <img
                    class="w-[100%] h-[100%] object-cover opacity-90"
                    src="../Image/picture.jpg"
                    alt="&#128515;"
                />
            </div>

            <div
                class="flex flex-col items-center justify-around py-5 mx-auto flex-grow-0"
            >
                <span class="font-bold text-2xl mb-[-8px]">Welcome Buddy</span>
                <span class="font-bold text-[20px]">Enter your Name</span>
                <input
                    class="input focus:outline-none bg-slate-700 h-[30px] rounded-xl px-5 font-semibold placeholder:text-slate-400 placeholder:font-light font-mono text-xl w-[200px] capitalize text-center text-slate-200 hover:bg-slate-800 focus:bg-slate-900"
                    type="text"
                    placeholder="Your Name"
                    maxlength="12"
                />
                <button
                    class="button bg-slate-700 px-3 rounded-xl hover:bg-slate-800 text-slate-200 overflow-clip font-semibold text-lg"
                    type="button"
                >
                    Start Game
                </button>
            </div>
        </div>
        <!-- end game prompt ////////////////////////////////////////////////////////////////////////// -->
        <div
            class="absolute end invisible w-[200px] top-[100px] bg-slate-300 flex flex-col items-center justify-center font-bold text-xl rounded-xl text-slate-800 p-3"
        >
            <div><p>Game Ended</p></div>
            <div class="flex justify-center">
                <p>Your Score :</p>
                <span class="scoreEnd ml-3">0</span>
            </div>
            <button
                class="endbutton border-2 border-slate-800 font-bold rounded-2xl px-3 mt-2 text-slate-800 hover:bg-slate-800 hover:text-slate-300"
                type="button"
            >
                X
            </button>
        </div>

        <!-- game layout /////////////////////////////////////////////////////////////////////////// -->
        <div
            class="container relative border-4 border-slate-400 h-screen flex flex-col items-center justify-between"
        >
            <div
                class="absolute top-3 right-5 bg-slate-500 text-slate-300 flex flex-col items-center font-semibold py-1 px-5 bg-opacity-20 rounded-lg"
            >
                <div class="text-xl flex">
                    <p>High Score :</p>
                    <span class="ml-2">0</span>
                </div>
                <div class="flex justify-center text-lg w-[100%]">
                    <p class="player">Player</p>
                    <span class="mx-4">:</span>
                    <span class="score">0</span>
                </div>
            </div>
            <div
                class="upper w-[150px] bg-slate-200 h-4 absolute top-0 rounded-lg"
            ></div>
            <div
                class="ball w-sm bg-slate-200 w-4 h-4 rounded-xl absolute bottom-4"
            ></div>
            <div
                class="lower w-[150px] bg-slate-200 h-4 absolute bottom-0 rounded-lg"
            ></div>
        </div>

        <script src="../script/script.js"></script>
    </body>
</html>
